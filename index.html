<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
		<title>API Handler | IT Career Switch</title>
		<link rel="stylesheet" href="./libs/css/.preloader.css">
		<link rel="stylesheet" href="./libs/css/styles.css">
		<link rel="icon" type="image/x-icon" href="img/favicon.ico" />
		<meta name="description" content="API Handler">
		<meta name="author" content="Michael Snow">

	</head>

	<body>
		<div id =”preloader”>
			<table>
				<tr>
					<th>API Name</th>
					<th>API Description</th>
					<th>-</th>
				</tr>
				<tr>
					<td><i>Address Lookup (US)</i></td>

					<td id= "addressEntry">
						<label for "addressLat">Latitude</label>
						<select id ="addressLat" name = "addressLat">
							<option value="35.746">Longitude: 35.746</option>
							<option value="32.805">Longitude: 32.805</option>
							<option value="43.229">Longitude: 43.229</option>
						</select><br>

						<label for "addressLong">Longitude</label>
						<select id ="addressLong" name = "addressLong">
							<option value="-86.901">Longitude: -86.90</option>
							<option value="-96.789">Longitude: -96.789</option>
							<option value="-108.259">Longitude: -108.259</option>
						</select><br>
					</td>
					<td><button id = "btnAddressSubmit">Get Information</button></td>

				</tr>
				<tr>
					<td><i>earthquake Lookup</i></td>

					<td id= "eqEntry">
						<label for "eqNorth">North </label>
						<select id ="eqNorth" name = "eqNorth">
							<option value="44.1">North: 44.1</option>
							<option value="48.2">North: 48.2</option>
						</select><br>
						<label for "eqEast">East</label>
						<select id ="eqEast" name = "eqEast">
							<option value="-22.4">East: -9.9</option>
							<option value="-27.4">East: -27.4</option>
						</select><br>
						<label for "eqSouth">South</label>
						<select id ="eqSouth" name = "eqSouth">
							<option value="-9.9">South: -9.9</option>
							<option value="-8.2">South: -8.2</option>
						</select><br>
						<label for "eqWest">West</label>
						<select id ="eqWest" name = "eqWest">
							<option value="55.2">West: 55.2</option>
							<option value="50.1">West: 50.1</option>
						</select><br>

					</td>
					<td><button id = "btnEqSubmit">Get Information</button></td>

				</tr>
				<tr>
					<td><i>Postal Lookup</i></td>
										
					<td id = "postalEntry">
						<label for "postalLong">Postal Longitude</label>
						<select id ="postalLong" name = "PostalLong"><br>
							<option value="-1.604">Longitude: -1.604</option>
							<option value="5.07">Longitude: 5.07</option>
							<option value="-77.67">Longitude: -77.67</option>
						</select><br>
						
						<label for "postalLat">Postal Latitude</label>
						<select id ="postalLat" name = "postalLat">
							<option value="53.56">Latitude: 53.56</option>
							<option value="50.76">Latitude: 50.76</option>
							<option value="40.61">Latitude: 40.61</option>
						</select><br>

						<label for "postalRadius">Radius (KM)</label>
						<select id="postalRadius">
							<option value="5">5 KM Radius</option>
							<option value="10">10 KM Radius</option>
							<option value="25">25 KM Radius</option>
						</select>
					</td>
					<td><button id = "btnPostalSubmit">Get Information</button></td>
				
				</tr>
			</table>
		
		<div id = "addressContainer">
			<table>
				<h2>Address Lookup (US Only)</h2>
				<tr>
					<td>
						Street Number:
					</td>
					<td id = 'streetNumber'>

					</td>
				</tr>
				<tr>
					<td>
						Street:
					</td>
					<td id = 'street'>
						
					</td>
				</tr>
				<tr>
					<td>
						Postal Code:
					</td>
					<td id = 'postalCode'>
						
					</td>
				</tr>
				<tr>
					<td>
						Country:
					</td>
					<td id = 'countryCode'>
						
					</td>
				</tr>
			</table>

			<div id = eqContainer>
				<table>
					<h2>Earthquake Lookup</h2>
					<tr>
						<td>
							Date/Time:
						</td>
						<td id ='eqDate'></td>
					</tr>
					<tr>
						<td>
							Depth:
						</td>
						<td id ='eqDepth'></td>
					</tr>
					<tr>
						<td>
							Magnitude:
						</td>
						<td id ='eqMagnitude'></td>
					</tr>
				</table>
			</div>
		</div>

		<div id = postalContainer>
			<table>
				<h2>Postal Lookup</h2>
				<tr>
					<td>
						Postal Name:
					</td>
					<td id ='placeName'></td>
				</tr>
				<tr>
					<td>
						Postal Code:
					</td>
					<td id ='postalZip'></td>
				</tr>
			</table>
		</div>

	</div>
		<script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
		<script type="application/javascript" src="libs/js/script.js"></script>

	</body>

</html>
