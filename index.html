<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
		<title>API Handler | IT Career Switch</title>
		<link rel="stylesheet" href="./libs/css/.preloader.css">
		<link rel="stylesheet" href="./libs/css/styles.css">
		<link rel="icon" type="image/x-icon" href="img/favicon.ico" />
		<meta name="description" content="API Handler">
		<meta name="author" content="Michael Snow">

	</head>

	<body>
		<div id =”preloader”>
			<table>
				<tr>
					<th>API Name</th>
					<th>API Description</th>
					<th>-</th>
				</tr>
				<tr>
					<td><i>Address Lookup (US)</i></td>

					<td id= "addressEntry">
						<label for "addressLat">Latitude</label>
						<input type = "number" id ="addressLat" name = "addressLat">
						<br>
						<label for "addressLong">Longitude</label>
						<input type = "number" id ="addressLong" name = "addressLong">
					</td>
					<td><button id = "btnAddressSubmit">Get Information</button></td>

				</tr>
				<tr>
					<td><i>Ocean Selector</i></td>

					<td id= "oceanEntry">
						<label for "oceanLat">Latitude</label>
						<input type = "number" id ="oceanLat" name = "oceanLat" value = "40.78343">
						<br>
						<label for "oceanLong">Longitude</label>
						<input type = "number" id ="oceanLong" name = "oceanLong" value = "-43.96625">
					</td>
					<td><button id = "btnOceanSubmit">Get Information</button></td>

				</tr>
				<tr>
					<td><i>Postal Lookup</i></td>
										
					<td id = "postalEntry">
						<label for "postalLong">Postal Longitude</label>
						<input type = "number" id ="postalLong" name = "PostalLong"><br>
						
						<label for "postalLong">Postal Latitude</label>
						<input type = "number" id ="postalLatitude" name = "PostalLatitude"><br>

						<label for "selLanguage">Radius (KM)</label>
						<select id="selLanguage">
							<option value="5">5 KM Radius</option>
							<option value="10">10 KM Radius</option>
							<option value="25">25 KM Radius</option>
						</select>
					</td>
					<td><button id = "btnPostalSubmit">Get Information</button></td>
				
				</tr>
			</table>
		
		<div id = "addressContainer">
			<table>
				<h2>Address Lookup (US Only)</h2>
				<tr>
					<td align="right">
						Street Number:
					</td>
					<td id = 'streetNumber'>

					</td>
				</tr>
				<tr>
					<td align="right">
						Street:
					</td>
					<td id = 'street'>
						
					</td>
				</tr>
				<tr>
					<td align="right">
						Postal Code:
					</td>
					<td id = 'postalCode'>
						
					</td>
				</tr>
				<tr>
					<td align="right">
						Country:
					</td>
					<td id = 'countryCode'>
						
					</td>
				</tr>
			</table>

			<div id = oceanContainer>
				<table>
					<h2>Oceans Lookup</h2>
					<tr>
						<td align="right">
							Ocean:
						</td>
						<td id ='oceanName'></td>
					</tr>
				</table>
			</div>
		</div>

		<div id = postalContainer>
			<table>
				<h2>Postal Lookup</h2>

			</table>
		</div>

	</div>
		<script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
		<script type="application/javascript" src="libs/js/script.js"></script>

	</body>

</html>
