<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
		<title>API Handler | IT Career Switch</title>
		<link rel="stylesheet" href="./libs/css/.preloader.css">
		<link rel="stylesheet" href="./libs/css/styles.css">
		<link rel="icon" type="image/x-icon" href="img/favicon.ico" />
		<meta name="description" content="API Handler">
		<meta name="author" content="Michael Snow">

	</head>

	<body>
		<div id =”preloader”>
			<table>
				<tr>
					<th>API Name</th>
					<th>API Description</th>
					<th>-</th>
				</tr>
				<tr>
					<td><i>Address Lookup (US)</i></td>

					<td id= "addressEntry">
						<label for "addressLat">Latitude</label>
						<input type = "number" id ="addressLat" name = "addressLat">
						<br>
						<label for "addressLong">Longitude</label>
						<input type = "number" id ="addressLong" name = "addressLong">
					</td>
					<td><button id = "btnAddressSubmit">Get Information</button></td>

				</tr>
				<tr>
					<td><i>earthquake Lookup</i></td>

					<td id= "eqEntry">
						<label for "eqNorth">North </label>
						<input type = "number" id ="eqNorth" name = "eqNorth">
						<br>
						<label for "eqEast">East</label>
						<input type = "number" id ="eqEast" name = "eqEast">
						<br>
						<label for "eqNorth">South</label>
						<input type = "number" id ="eqSouth" name = "eqSouth">
						<br>
						<label for "eqNorth">West</label>
						<input type = "number" id ="eqWest" name = "eqWest">
						<br>

					</td>
					<td><button id = "btnEqSubmit">Get Information</button></td>

				</tr>
				<tr>
					<td><i>Postal Lookup</i></td>
										
					<td id = "postalEntry">
						<label for "postalLong">Postal Longitude</label>
						<input type = "number" id ="postalLong" name = "PostalLong"><br>
						
						<label for "postalLat">Postal Latitude</label>
						<input type = "number" id ="postalLat" name = "postalLat"><br>

						<label for "postalRadius">Radius (KM)</label>
						<select id="postalRadius">
							<option value="5">5 KM Radius</option>
							<option value="10">10 KM Radius</option>
							<option value="25">25 KM Radius</option>
						</select>
					</td>
					<td><button id = "btnPostalSubmit">Get Information</button></td>
				
				</tr>
			</table>
		
		<div id = "addressContainer">
			<table>
				<h2>Address Lookup (US Only)</h2>
				<tr>
					<td>
						Street Number:
					</td>
					<td id = 'streetNumber'>

					</td>
				</tr>
				<tr>
					<td>
						Street:
					</td>
					<td id = 'street'>
						
					</td>
				</tr>
				<tr>
					<td>
						Postal Code:
					</td>
					<td id = 'postalCode'>
						
					</td>
				</tr>
				<tr>
					<td>
						Country:
					</td>
					<td id = 'countryCode'>
						
					</td>
				</tr>
			</table>

			<div id = eqContainer>
				<table>
					<h2>Earthquake Lookup</h2>
					<tr>
						<td>
							Date/Time:
						</td>
						<td id ='eqDate'></td>
					</tr>
					<tr>
						<td>
							Depth:
						</td>
						<td id ='eqDepth'></td>
					</tr>
					<tr>
						<td>
							Magnitude:
						</td>
						<td id ='eqMagnitude'></td>
					</tr>
				</table>
			</div>
		</div>

		<div id = postalContainer>
			<table>
				<h2>Postal Lookup</h2>
				<tr>
					<td>
						Postal Name:
					</td>
					<td id ='placeName'></td>
				</tr>
				<tr>
					<td>
						Postal Code:
					</td>
					<td id ='postalZip'></td>
				</tr>
			</table>
		</div>

	</div>
		<script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
		<script type="application/javascript" src="libs/js/script.js"></script>

	</body>

</html>
